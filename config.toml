# Site settings
baseurl = "http://www.geonodos.com/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "GeoNodos"
theme = "syna"
enableGitInfo = true
version = "0.17.3"
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]
ignorefiles = [ "content/dev/.*", "\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Google Analytics tracking
googleAnalytics = ""

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
  date = ["date", "lastmod"]
  lastmod = ["lastmod", ":git", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
  name = "GeoNodos"
  description = "Aplicaciones geof√≠sicas"
  debug = true
  unsafeEvents = true # Default is false. Enables ?event=type format of url events.

  [params.style]
    background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = "https://use.example.net"
    #id = ""
    #domain = "*" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#00838F"
    secondary = "#ffffff"
    success = "#008f54"
    info = "#00c9dc"
    naranja = "#d89000"
    turquesa = "#00bfc4"
    fucsia = "#ff62bc"
    warning = "#ffffff"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#d89000"


